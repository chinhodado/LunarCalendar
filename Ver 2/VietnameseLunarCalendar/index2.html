<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lunar v2</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- VietnameseLunarCalendar references -->
    <link href="/css/default.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/calendar.css" />
    <link rel="stylesheet" type="text/css" href="css/custom_2.css" />
    <script src="js/default.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.calendario.js"></script>
    <script src="js/data.js"></script>
    <script src="js/amlich-hnd.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <header class="clearfix"> <br /><br /><br />
        </header>
        <section class="main">
            <div class="custom-calendar-wrap">
                <div id="custom-inner" class="custom-inner">
                    <div class="custom-header clearfix">
                        <nav>
                            <span id="custom-prev" class="custom-prev"></span>
                            <span id="custom-next" class="custom-next"></span>
                        </nav>
                        <h2 id="custom-month" class="custom-month"></h2>
                        <h3 id="custom-year" class="custom-year"></h3>
                    </div>
                    <div id="calendar" class="fc-calendar-container"></div>
                </div>
            </div>
        </section>
    </div>
    <!-- /container -->
    <script type="text/javascript">
        $(function () {
            $wrapper = $('#custom-inner'),
            $calendar = $('#calendar'),
            cal = $calendar.calendario({
                onDayClick: function ($el, $contentEl, dateProperties) {

                    if ($contentEl.length > 0) {
                        showEvents($contentEl, dateProperties);
                    }
                },
                caldata: codropsEvents,
                displayWeekAbbr: true
            }),
            $month = $('#custom-month').html(cal.getMonthName()),
            $year = $('#custom-year').html(cal.getYear());

            $('#custom-next').on('click', function () {
                cal.gotoNextMonth(updateMonthYear);
            });
            $('#custom-prev').on('click', function () {
                cal.gotoPreviousMonth(updateMonthYear);
            });

            // just an example..
            function showEvents($contentEl, dateProperties) {

                hideEvents();

                var $events = $('<div id="custom-content-reveal" class="custom-content-reveal"><h4>Events for ' + dateProperties.monthname + ' ' + dateProperties.day + ', ' + dateProperties.year + '</h4></div>'),
                    $close = $('<span class="custom-content-close"></span>').on('click', hideEvents);

                $events.append('<span>' + $contentEl.html() + '</span>', $close).insertAfter($wrapper);

                setTimeout(function () {
                    $events.css('top', '0%');
                }, 25);
            }

            function hideEvents() {
                var $events = $('#custom-content-reveal');
                if ($events.length > 0) {
                    $events.css('top', '100%');
                    $events.on('MSTransitionEnd', function () { $(this).remove(); });
                }
            }

            function updateMonthYear() {
                $month.html(cal.getMonthName());
                $year.html(cal.getYear());
                setLunarInfo(cal);//set the lunar information
            }
            updateMonthYear();
        });
		</script>
</body>
</html>
